<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-accnt-heading" jhiTranslate="orderEntry2App.accnt.home.createOrEditLabel">Create or edit a Accnt</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="orderEntry2App.accnt.acctCd" for="field_acctCd">Acct Cd</label>
                    <input type="text" class="form-control" name="acctCd" id="field_acctCd"
                           formControlName="acctCd"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="orderEntry2App.accnt.acctName" for="field_acctName">Acct Name</label>
                    <input type="text" class="form-control" name="acctName" id="field_acctName"
                           formControlName="acctName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="orderEntry2App.accnt.order" for="field_order">Order</label>
                    <select class="form-control" id="field_order" name="order" formControlName="orderId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="orderOption.id" *ngFor="let orderOption of orders; trackBy: trackById">{{ orderOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

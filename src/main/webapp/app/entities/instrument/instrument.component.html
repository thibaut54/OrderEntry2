<div>
    <h2 id="page-heading">
        <span jhiTranslate="orderEntry2App.instrument.home.title">Instruments</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-instrument" [routerLink]="['/instrument/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="orderEntry2App.instrument.home.createLabel">
            Create a new Instrument
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="instruments?.length === 0">
        <span jhiTranslate="orderEntry2App.instrument.home.notFound">No instruments found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="instruments && instruments.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="reset.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="name"><span jhiTranslate="orderEntry2App.instrument.name">Name</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="bloombergTicker"><span jhiTranslate="orderEntry2App.instrument.bloombergTicker">Bloomberg Ticker</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="currencyQuotation"><span jhiTranslate="orderEntry2App.instrument.currencyQuotation">Currency Quotation</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="isin"><span jhiTranslate="orderEntry2App.instrument.isin">Isin</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="market"><span jhiTranslate="orderEntry2App.instrument.market">Market</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
                <tr *ngFor="let instrument of instruments ;trackBy: trackId">
                    <td><a [routerLink]="['/instrument', instrument.id, 'view']">{{ instrument.id }}</a></td>
                    <td>{{ instrument.name }}</td>
                    <td>{{ instrument.bloombergTicker }}</td>
                    <td>{{ instrument.currencyQuotation }}</td>
                    <td>{{ instrument.isin }}</td>
                    <td>{{ instrument.market }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/instrument', instrument.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/instrument', instrument.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(instrument)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
